# o k8s será a certificadora que irá assinar nossos certificados
# não deixar o simbolo de % no final request
apiVersion: certificates.k8s.io/v1
kind: CertificateSigningRequest
metadata:
  name: platform
spec:
  request: 
  signerName: kubernetes.io/kube-apiserver-client
  expirationSeconds: 31536000 #isso dá um ano
  usages:
  - client auth
